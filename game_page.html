<!DOCTYPE html>
<html>

<head>
    <title>Guess The Word</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="game.css">
</head>

<body>
    <h4 id="player1 name"></h4> <span id="player1 score"></span>
    <br>
    <h4 id="player2 name"></h4> <span id="player2 score"></span>

    <div class="container">
        <center>
            <h2 style="color: rebeccapurple;">Guess The Word!</h2>
            <h3 id="question turn"></h3>
            <h3 id="answer turn"></h3>
            <div class="col-lg-6" id="output"></div>


            <br>
            <br>

            <label>Send You Word: <b style="color: red">Try putting word which has 5 or more alphabet</b></label>

            <br>
            <input id="input" class="form-control" type="text" placeholder="Word">
            <button onclick="send()" style="width: 30%;" class="btn btn-success">Send</button>

        </center>
    </div>

    <script src="game_page.js"></script>
</body>

</html>
